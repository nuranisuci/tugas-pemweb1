<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Order Pizza</title>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <fieldset style="width: fit-content; margin: 0px auto; background-color: rgb(228, 228, 203);">
  <h1>Black Goose Bistro | Pizza-on-Demand</h1>
   <p>Our 12" wood-fired pizzas are available for delivery. Built your custom pizza and we'll deliver it within an hour.</p>
   <p style="margin-bottom: 0%">Your Information</p>
  
   <form>
     <label for="name">Name:</label>
     <input type="text" name="name"><br>
     <label for="address">Address:</label>
     <input type="text" name="address"><br>
     <label for="tnumber">Telephone Number:</label>
     <input type="text" name="tnumber"><br>
     <label for="email">Email:</label>
     <input type="text" name="email"><br>
     <label for="delivery">Delivery Instruction:</label><br>
     <textarea name="delivery" cols="40" rows="6"></textarea>
   </form>
    
    <h3 style="margin-bottom: 0%;">Design Your Dream Pizza:</h3>
    <p style="margin-top: 0%;">Pizza specs</p>
    <p style="margin-bottom: 0%;">Crust (Choose one):</p>

    <form>
      <input type="radio" name="crust" id="cw" value="Classic White">
      <label for="crust">Classic White</label><br>
      <input type="radio" name="crust" id="mg" value="Multi Grain">
      <label for="mg">Multigrain</label><br>
      <input type="radio" name="crust" id="csf" value="Cheese-stuffed crust">
      <label for="csf">Cheese-stuffed crust</label><br>
      <input type="radio" name="crust" id="gf" value="Gluten Free">
      <label for="gf">Gluten Free</label>
    </form>
    
    <p style="margin-bottom: 0%; margin-top: 0%;">Toppings (Choose as many as you want):</p>

    <form>
      <input type="checkbox" name="vehicle1" id="vehicle1" value="Red sauce">
      <label for="vehicle1">Red sauce</label><br>
      <input type="checkbox" name="vehicle2" id="vehicle2" value="White sauce">
      <label for="vehicle2">White sauce</label><br>
      <input type="checkbox" name="vehicle3" id="vehicle3" value="Mozzarella Cheese">
      <label for="vehicle3">Mozzarella Cheese</label><br>
      <input type="checkbox" name="vehicle4" id="vehicle4" value="Pepperoni">
      <label for="vehicle4">Pepperoni</label><br>
      <input type="checkbox" name="vehicle5" id="vehicle5" value="Mushrooms">
      <label for="vehicle5">Mushrooms</label><br>
      <input type="checkbox" name="vehicle6" id="vehicle6" value="Peppers">
      <label for="vehicle6">Peppers</label><br>
      <input type="checkbox" name="vehicle7" id="vehicle7" value="Anchovies">
      <label for="vehicle7">Anchovies</label>
    </form>

    <p style="margin-bottom: 0%;">Number</p>

    <form>
      <label for="number">How many pizzas</label>
      <input type="number" name="number" min="1" max="6">
    </form>

    <form action="pizza.php">
    <p><input type="submit" value="Bring me a pizza!"> <input type="reset" value="Reset"></p>
    </form>
  </fieldset> 
  </body>

</html>
